<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<wicket:head>
			<style type="text/css"> 
				form label {
					float: left;
					width: 200px;
				}
				form fieldset {
					margin-bottom: 6px;
				}
			</style> 
		</wicket:head>
	</head> 
	<body>
		<wicket:extend>
			<form wicket:id="form">
				<fieldset>
					<legend>Server Details</legend>
					<div class="form-field">
						<label for="server.domain">Domain</label>
						<input type="text" wicket:id="server.domain" />
					</div>
					<div class="form-field">
						<label for="server.context">Context</label>
						<input type="text" wicket:id="server.context" />
					</div>
					<div class="form-field">
						<label for="server.securitySalt">Security Salt</label>
						<input type="text" wicket:id="server.securitySalt" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Meeting Details</legend>
					<div class="form-field">
						<label for="name">Meeting Name</label>
						<input type="text" wicket:id="name" />
					</div>
				</fieldset>
				<input type="submit" value="Create meeting &gt;" />
			</form>
		</wicket:extend> 
	</body> 
</html>
