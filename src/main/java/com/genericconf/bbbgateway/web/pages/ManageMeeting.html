<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
	</head> 
	<body>
		<wicket:extend>
			<div class="two-columns ui-helper-clearfix" id="topInfo">
				<div class="column-one">
					<div class="field"><em>Name:</em><span wicket:id="name"></span></div>
					<div class="field"><em>Meeting ID:</em><span wicket:id="meetingID"></span></div>
					<div class="field"><em>Attendee Password:</em><span wicket:id="attendeePassword"></span></div>
					<div class="field"><em>Moderator Password:</em><span wicket:id="moderatorPassword"></span></div>
					<div class="field"><em>Max Attendees:</em><span wicket:id="maximumAttendees"></span></div>
				</div>
				<div class="column-two">
					<p class="ui-state-highlight ui-corner-all">
						<span class="ui-icon ui-icon-info" style="float: left; margin-right: .2em;"></span>
						To join the meeting for yourself, open the homepage in a separate window and click "join".
					</p>
					<p>
						Add more attendees in bulk:
						<form wicket:id="bulkAllowForm">
							<input type="text" wicket:id="howMany" />
							<input type="submit" wicket:id="submit" value="Allow" />
						</form>
					<b>Last checked: <span wicket:id="checkedTime"></span></b>
				</div>
			</div>
			
			<div wicket:id="attendeeList"></div>
		</wicket:extend> 
	</body> 
</html>
